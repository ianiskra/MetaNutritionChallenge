<!DOCTYPE html>
<html>
<head>
	<title>Homepage - Code Challenge MetaNutrition</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
	<h1>San Fransisco Movie Locations Map</h1>

	<!-- Running a JS Test -->
	<div id="hello">

	</div>

	<!-- Contains map and feature -->
	<div id="map-container">

		<!-- Contain the Map App -->
		<div id="map">

		</div>

		<!-- Additional Feature -->
		<div id="added-feat">

		</div>

	</div>

	<!-- Contains the maps implementation -->
	<script src="./javascript/maps.js"></script>
	
	<!--Load the API from the specified URL
	    * The async attribute allows the browser to render the page while the API loads
	    * The key parameter will contain your own API key (which is not needed for this tutorial)
	    * The callback parameter executes the initMap() function
		-->
		
	<!-- Google Maps API Key for JavaScript -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADDvb3DJSN8Zvdf-XZQ_-HiT8YzlSY6Lc&callback=initMap" async defer></script>
</body>
</html>
