	<h1>San Fransisco Movie Locations Map</h1>

	<!-- Contains map and feature -->
	<main>

		<p>Here is a message</p>
		
		<div id="map-container">			
			<!-- Temporarily allows results print-out nicely to be on the right side of the map -->
			<br>
			<br>

			<div id="map"></div>

			<!-- Print Out of Locations -->
			<div id="print-out"></div>
		</div>

		<div id="search-container">
			<input placeholder="Find A Film Location" type="text" id="filmTitle" />

			<div id="matches"></div>
		</div>

	<!-- Contains the Map implementation -->
	<script src="./javascript/maps.js"></script>
	
	<!--Load the API from the specified URL
	    * The async attribute allows the browser to render the page while the API loads
	    * The key parameter will contain your own API key (which is not needed for this tutorial)
	    * The callback parameter executes the initMap() function
		-->

	<!-- Google Maps API Key for JavaScript -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADDvb3DJSN8Zvdf-XZQ_-HiT8YzlSY6Lc&callback=initMap"></script>
