<!DOCTYPE html>
<html>

<head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var geocoder;
            var map;
            var address = "new york city";

            function initMap() {
                geocoder = new google.maps.Geocoder();

                var uluru = { lat: -25.363, lng: 131.044 };
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
                codeAddress(address);

            }

            function codeAddress(address) {

                geocoder.geocode({ 'address': address }, function (results, status) {
                    console.log(results);
                    var latLng = { lat: results[0].geometry.location.lat(), lng: results[0].geometry.location.lng() };
                    console.log(latLng);
                    if (status == 'OK') {
                        var marker = new google.maps.Marker({
                            position: latLng,
                            map: map
                        });
                        console.log(map);
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
    </script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADDvb3DJSN8Zvdf-XZQ_-HiT8YzlSY6Lc&callback=initMap">
    </script> -->

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpi3yA1LkZRlU1rH99RGHb5MtQbckWcrM&callback=initMap">
        </script>
</body>

</html>
